{% extends "base.html" %}

{% block title %}
<title> Онлайн Блог </title>
{% endblock %}

{% block body %}
<h1>Добавление Статьи</h1>
<form method="post" >
    <input type="text" name="title" id="title" class="form-control" placeholder="Введите заголовок статьи" align="center"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите краткое описание статьи" align="center"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введите полный текст  статьи" align="center"></textarea><br>
    <input type="submit"  class="btn btn-success" value="Опубликовать">
</form>
{% endblock %}
