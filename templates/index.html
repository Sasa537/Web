{% extends "base.html" %}

{% block title %}
<title> Blog </title>
{% endblock %}

{% block body %}
    <div class="container mt-5">
      {% for el in article%}
      <div class="alert alert-info">
      <h2>{{el.title}}</h2>
      <p>{{el.intro}}</p>
      <p><b> Publication date: {{el.date.date()}}</b></p>
      <a href="/posts/{{el.id}}" class = "btn btn-warning">More</a>
         </div>
      {% endfor%}

    </div>
{% endblock %}
