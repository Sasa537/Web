{% extends "base.html" %}

{% block title %}
<title> Blog </title>
{% endblock %}

{% block body %}
    <div class="container mt-5">

      <div class="alert alert-info">
      <h2>{{art.title}}</h2>
      <p>{{art.text}}</p>
      <p><b> Publication date: {{art.date.date()}}</b></p>
          {% if status%}
          <a href="/posts/{{art.id}}/delete" class = "btn btn-danger">Delete</a>
          <a href="/posts/{{art.id}}/update" class = "btn btn-success">Update</a>
          {%endif%}
      </div>


    </div>
{% endblock %}
